<head>
  <title>Patient Booking Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <div class="container">
      <h2>Patientbook</h2>
      {{> navbar}}
    </div>
  </div>
  <div class="container">
    {{> patientbook}}
  </div>
</body>

<template name="navbar">
  <form class="form-inline">
    <div class="btn-group" data-toggle="buttons-radio">
      <button class="sort_by_priority btn btn-small {{#if sort_by_is 'priority'}}active{{/if}}" type="button">Sort by Priority</button>
      <button class="sort_by_name btn btn-small {{#if sort_by_is 'name'}}active{{/if}}" type="button">Sort by Name</button>
    </div>
    <button class="randomize btn btn-warning btn-small" type="button"><i class="icon-random icon-white"></i> Randomize</button>
    <button class="reset btn btn-danger btn-small" type="button"><i class="icon-refresh icon-white"></i> Reset</button>
    <div class="input-append">
      <input class="patient_name input-medium input-font-small" type="text" placeholder="New patient"/>
      <button class="add_user btn btn-small" type="button">Add Patient</button>
    </div>
    </form>
</template>

<template name="patientbook">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width: 60px">Priority</th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
      </tr>
    </thead>
    <tbody>
      {{#each patients}}
      {{> patient}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="patient">
  <tr class="patient {{#if selected}}info{{/if}}">
    <td class="name">{{name}}</td>
    <td class="priority"><span class="badge {{#if is_max}}badge-success{{/if}} {{#if is_min}}badge-warning{{/if}}">{{priority}}</span></td>
    <td><i class="increment icon-thumbs-up" rel="tooltip" data-original-title="Increase priority to the patient"></i></td>
    <td><i class="decrement icon-thumbs-down" rel="tooltip" data-original-title="Decrease priority to the patient"></i></td>
    <td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete patient"></i></td>
  </tr>
</template>
